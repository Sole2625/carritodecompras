<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    
    <h1>P√ÅGINA DE COMPRAS</h1>

<div class="barradeproductos">

    <div class="producto" id="product1">
        <img src="./src/cactus1.png" alt="Gymnocalycium" class="imgproducto">
        <h2>Gymnocalycium</h2>
        <p>$100</p>
       
        <button class="botonproducto"  onclick="addToCart('product1')">Agregar al carrito</button>
        <button class="eliminarproducto"  onclick="removeItem('product1')">Eliminar</button>
    
    </div>
    
    <div class="producto" id="product2">
        <img src="./src/cactus2.png" alt="Haworthia Limifolia" class="imgproducto">
        <h2>Haworthia Limifolia</h2>
        <p>$250</p>
        
        <button  class="botonproducto"  onclick="addToCart('product2')">Agregar al carrito</button>
        <button class="eliminarproducto"  onclick="removeItem('product2')">Eliminar</button>
    
    </div>
    
    <div class="producto" id="product3">
        <img src="./src/cactus3.png" alt="Dorsetenia Foetida" class="imgproducto">
        <h2>Dorsetenia Foetida</h2>
        <p>$300</p>
       
        <button class="botonproducto" onclick="addToCart('product3')">Agregar al carrito</button>
        <button class="eliminarproducto"  onclick="removeItem('product3')">Eliminar</button>
    
    </div>

</div>
<div class="carrito">
    
    <div id="cart" onclick="showCart()">Carrito (0) <i class="bi bi-cart3"></i></div>
    
    <div id="cartModal">
        <h2>Carrito de Compras</h2>
        <ul id="cartItems">
        </ul>
        <p>Total: $<span id="cartTotal">0</span></p>

        <button class="botoncarrito" onclick="checkout()">Realizar compra</button>
        <button class="botoncarrito" onclick="hideCart()">Cerrar</button>
    </div>

</div>



<script src="./index.js"></script>   
</body>
</html>
